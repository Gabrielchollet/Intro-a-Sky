<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <title>Sistema de gastos familiar</title>
</head>

<body>
    <header>
        <h1>
            Fluxo de caixa familiar
        </h1>
    </header>

    <main class="conteiner">
        <section id="status">
            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./images/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./images/expense.svg" alt="Image de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./images/total.svg" alt="Image total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section class="form">
            <input type="text" placeholder="Descrição da transação" id="nameTransaction">
            <input type="number" placeholder="Valor da transação" id="valor">
            <button onclick="addTransactions()">Adicionar transação</button>
        </section>

        <section id="transaction">
            <table id="tableTransactions">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody id='rowTransactions'>
                </tbody>
                <!-- <tfoot id='rowTotal'>
                    <tr>
                        <td>Total:</td>
                        <td>RS 445.00</td>
                    </tr>
                </tfoot> -->
            </table>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Gabrielchollet/" target="_blank">GitHub<img id="icon"
                src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub">
    </footer>

    <script src="./exercicio_02.js"></script>
</body>

</html>
